<!DOCTYPE html>
<html>
<head>
    <script  src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script  src="http://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <script>

        $(function(){
            var  z=1;
            alert("height"+$(window).height()); //浏览器时下窗口可视区域高度
            alert("width"+$(window).width()); //浏览器时下窗口可视区域宽度
            var height=$(window).height(); //浏览器时下窗口可视区域高度
            var width=$(window).width(); //浏览器时下窗口可视区域宽度
            var h=Math.round(height/256);
            var w=Math.round(width/256);
            for(var i=0;i<h;i++){
                for(var j=0;j<w;j++){

                    var image="<img id='"+i+"'src='http://map.ctrack.com.cn/UserMapSvr/UM_Maping?version=1.0&type=chart&x="+j+"&y="+i+"&z="+z+"'>";
                    $(document.body).append(image);
                }
                $(document.body).append("<div></div>");
            }

            $("#up").click(function(){
                z=z+1;
                var height=$(window).height(); //浏览器时下窗口可视区域高度
                var width=$(window).width(); //浏览器时下窗口可视区域宽度
                var h=Math.round(height/256);
                var w=Math.round(width/256);
                for(var i=0;i<h;i++){
                    for(var j=0;j<w;j++){
                        $("#"+i).remove();
                        var image="<img id='"+i+"'src='http://map.ctrack.com.cn/UserMapSvr/UM_Maping?version=1.0&type=chart&x="+j+"&y="+i+"&z="+z+"'>";
                        $(document.body).append(image);
                    }
                    $(document.body).append("<div></div>");
                }
            });



            $("#down").click(function(){
                z=z-1;
                var height=$(window).height(); //浏览器时下窗口可视区域高度
                var width=$(window).width(); //浏览器时下窗口可视区域宽度
                var h=Math.round(height/256);
                var w=Math.round(width/256);
                for(var i=0;i<h;i++){
                    for(var j=0;j<w;j++){
                        $("#"+i).remove();
                        var image="<img id='"+i+"'src='http://map.ctrack.com.cn/UserMapSvr/UM_Maping?version=1.0&type=chart&x="+j+"&y="+i+"&z="+z+"'>";
                        $(document.body).append(image);
                    }
                    $(document.body).append("<div></div>");
                }
            });
        });





</script>
    <title></title>
</head>
<body>



        <div><input id="up" type="button" value="up"/><input id="down" type="button" value="down"/></div>
</body>
</html>
